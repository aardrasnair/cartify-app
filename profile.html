<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body.profile-page {
      background: linear-gradient(135deg, #ffd1dc, #cba3e0, #ffb347);
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Indie Flower', cursive;
      color: #5a4a6e;
      text-align: center;
      user-select: none;
      position: relative;
      overflow-x: hidden;
    }
    h2.pacifico {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #a57abd;
      text-shadow:
        2px 2px 0 #ffb7ce,
        4px 4px 0 #cba3e0;
      margin-bottom: 1rem;
    }
    img {
      border-radius: 50%;
      width: 300px;
      height: 300px;
      object-fit: cover;
      border: 6px solid #d9b9e7;
      box-shadow:
        4px 4px 0 #cba3e0,
        0 0 15px 3px #f3c6df;
      image-rendering: pixelated;
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.05);
      box-shadow:
        4px 4px 0 #a57abd,
        0 0 20px 4px #f9d5e5;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0;
      color: #7a6389;
    }
    strong.indie {
      font-family: 'Indie Flower', cursive;
      font-weight: 700;
      color: #9e7ecf;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.85rem;
      color: #b69acc;
      background: linear-gradient(135deg, #f5d1f1, #d8b0ee);
      border: 3px solid #cba3e0;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 3px 3px 0 #a57abd;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    a:hover {
      background: linear-gradient(135deg, #d8b0ee, #f5d1f1);
      transform: scale(1.1);
      color: #7a6389;
      box-shadow: 4px 4px 0 #9e7ecf;
    }
  </style>
</head>
<body class="profile-page">
  <h2 class="pacifico">User Profile</h2>
  <img src="image/userimg.jpg" alt="User Profile Picture" />
  <p><strong class="indie">Name:</strong> <span class="indie">Aardra Sindhu Nair</span></p>
  <p><strong class="indie">Email:</strong> <span class="indie">aardra.sindhunair2024@vitstudent.ac.in</span></p>

</body>
</html>
